<!DOCTYPE html>
<html>
<head>
  <title>Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin: 5px;
    }
    #start {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    #end {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Timer</h1>
  <button id="start">Start Timer</button>
  <button id="end">End Timer</button>
  <p>Total Time: <span id="totalTime">0</span> seconds</p>

  <script src="popup.js"></script>
</body>
</html>
